    #- export FOO=bar

test:
  override:
    - exit 0

deployment:
  dev-shared:
    branch: some-long-unlikely-to-be-matched-string
    commands:
        - echo "unused"
    shared: &dev-shared
      owner: foo
      commands:
        - echo "dev"

  dev-tag:
    <<: *dev-shared
    tag: /dev-.*/

  dev-branch:
    <<: *dev-shared
    branch: dev

  qa:
    tag: /qa-.*/
    owner: foo
    commands:
      - echo "qa"
  prod:
    tag: /prod-.*/
    owner: foo
    commands:
      - echo "prod"
