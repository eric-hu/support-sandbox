machine:
  services:
    - redis

dependencies:
  pre:
    - "ls -la /var/run/redis/"
    - "cat /var/run/redis/redis-server.pid"
    - "sudo tail --lines=20 /var/log/redis/redis-server.log"

test:
  override:
    - redis-cli ping || sleep 1200
    - redis-cli info
    - exit 0
  post:
    - |
      curl -X POST \
      --header "Content-Type: application/json" \
      -d "{}" \
      https://circleci.com/api/v1/project/eric-hu/support-sandbox/tree/find-flakey-redis?circle-token=$REPO_TOKEN
