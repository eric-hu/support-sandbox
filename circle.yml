    #- export FOO=bar

test:
  override:
    - exit 0

general:
  dev-shared: &dev-shared
    owner: foo
    commands:
      - echo "dev"


deployment:
  dev-tag:
    <<: *dev-shared
    tag: /dev-.*/

  dev-branch:
    <<: *dev-shared
    branch: dev

  qa:
    tag: /qa-.*/
    owner: foo
    commands:
      - echo "qa"
  prod:
    tag: /prod-.*/
    owner: foo
    commands:
      - echo "prod"
